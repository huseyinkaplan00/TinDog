<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Seo Meta Tags -->
    <meta name="description" content="Tinder for dogs, TinDogs!">
    <meta name="keywords" content="TinDogs, Dogs, Dating app, dogs">
    <meta name="author" content="Huseyin Kaplan">

    <!-- main css file -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- favicon -->
    <link rel="icon" href="./assets/img/like-icon.svg">
    <title>TinDogs</title>

</head>

<body>

    <header>
        <div class="header-container">
            <div class="icon-One">
                <img src="./assets/img/Intersect.svg" alt="intersect icon">
            </div>
            <div class="icon-Two">
                <img src="./assets/img/Group 222.svg" alt="rectangle icon">
            </div>
            <div class="icon-Three">
                <img src="./assets/img/Icon.svg" alt="messages icon">
            </div>
        </div>
    </header>

    <main>
        <div class="main-header">
            <div class="profile-photo">
                <div class="main-photo">
                    <div class="name-and-photo">
                        <div class="dog-photo-title" id="dogTitle">
                            <!-- <img class="main-photo-img" src="./assets/img/dog3 1.svg" alt="">
                            <div class="name">
                                <h1>Teddy, 30</h1>
                                <p>How you doin?</p>
                            </div> -->
                        </div>

                        <div class="like-nope-icon">

                            <img class="icon-like d-none" src="./assets/img/like-image.png" alt="">


                            <img class="icon-nope d-none" src="./assets/img/image 2.png" alt="">

                        </div>
                    </div>

                </div>

            </div>
            <div class="main-icons">
                <button class="main-icon-one" id="iconNope">
                    <img id="iconNope" src="./assets/img/Icon (1).svg" alt="nope icon">
                </button>
                <button class="main-icon-two" id="iconYeap">
                    <img id="iconYeap" class="icon2" src="./assets/img/Icon (2).svg" alt="like icon">
                </button>
            </div>
        </div>

    </main>

    <script type="module" src="./assets/js/index.js"></script>

</body>

</html>
